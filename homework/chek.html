<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    
    <div class="form_register">
        <form action="">

            <div class="Selection option list">
                <label>Selection option list</label>
            </div>
            <div class="type">
                <label for="Checkbox">Checkbox</label>
                <input type="checkbox" id="checkbox">           
            </div>
            <div class="type">
                <label for="RadioButton1">RadioButton1</label>
                <input type="radio" name="RadioButton1">
            </div>
            <div class="type">
                <label for="RadioButton2">RadioButton2</label>
                <input type="radio" name="RadioButton2">
            </div>
            <div class="input text">
                <label>Input text</label>
            </div>
            <div class="Login id">
                <label>Login id</label>
                <input type="text">
            </div>
            <div class="Password">
                <label>Password</label>
                <input type="text">
            </div>
            <div class="Employee Designation">
                <label>Employee Designation</label>
            </div>
            <div class="Softwear Engineer">
                <input type="checkbox" id="checkbox"> 
                <label>Softwear Engineer</label>
            </div>
            <div class="Data Analyst">
                <input type="checkbox" id="checkbox"> 
                <label>Data Analyst</label>
            </div>
            <div class="Web Developer">
                <input type="checkbox" id="checkbox"> 
                <label>Web Developer</label>
            </div>
            <div class="Softwear Engineer">
                <input type="checkbox" id="checkbox"> 
                <label>Senior Analyst</label>
            </div>

            <button type="submit">press</button>

            <button type="submit">Reset</button>
            
        </form>
    </div>

</body>
</html>
